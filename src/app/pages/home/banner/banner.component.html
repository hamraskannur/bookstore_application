<section class="home" id="home">
    <div class="row">
        <div class="content">
            <h3>upto 75% off</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum fugit necessitatibus
                numquam inventore consectetur maxime unde illo minus eveniet pariatur animi libero veniam,
                impedit natus ratione sequi perferendis nisi facilis?</p>
            <a [routerLink]="['/bookDetails','9781449310370']" class="btn">shop now</a>
        </div>
        <div class="books-slider">
            <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel" #carousel>
                <div class="carousel-inner">
                    <div *ngFor="let pair of pairsOfImages; let i = index" [class.active]="i === currentPairIndex"
                        class="carousel-item">
                        <div class="d-flex">
                            <div *ngFor="let image of pair" class="w-50">
                                <a [routerLink]="['/bookDetails',image.id]">
                                    <img  [src]="image.image" class="image d-block w-100" alt="img">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev" (click)="prevSlide()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next" (click)="nextSlide()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <img src="../../../../assets/img/stand.png" class="stand" alt="">
        </div>
    </div>
</section>
