
 <div class="cards">
   <div class="card custom-margin-top" *ngFor="let card of cardData">
     <span class="close" (click)="closeCard(card)"></span>
     <span class="arrow" (click)="openCard(card)"></span>
     <article>
       <h2>{{ card.title|shorten }}</h2>
       <div class="title">{{ card.price|change_currency }}</div>
       <div class="pic"><img src="{{ card.image }}"></div>
       <div class="desc">{{ card.subtitle }}</div>
     </article>
     <div class="actions">
       <button class="btn" (click)="toggleLike(card)">
         <span>like</span>
         <img class="icon"  src="../../../../assets/img/cart.svg">
       </button>
       <button class="btn" (click)="toggleTrade(card)">
         <span>trade</span>
         <img class="icon" src="https://rafaelavlucas.github.io/assets/icons/misc/trade.svg">
       </button>
     </div>
   </div>
 </div>

 <hr class="line"/>
